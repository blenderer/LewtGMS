<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lewt Job Generator</title>
	<link rel="stylesheet" href="../base.css">
	<link rel="stylesheet" href="job.css">
</head>
<body>

<div id="fileupload">
	<input type="file">
</div>

<div id="form">

	<select name="job" data-bind="
					value: selectedJob,
					options: jobs,
					optionsText: 'name',
					optionsValue: 'name',
					event: {change: changeSelected}"></select><button data-bind="">X</button>

	<div data-bind="foreach: jobs">
		<div data-bind="visible: selected">
			<label for="name">Name: </label><input data-bind="value: name" name="name" type="text">
		</div>
	</div>

	<button data-bind="event {click: save}">Save</button><br>
	<a data-bind="visible: saveLink, attr: {href: saveLink, download: 'jobs.json'}">Right Click to download</a>
</div>

<script data-main="app/app" src="../lib/require.js"></script>

</body>
</html>
