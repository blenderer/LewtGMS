<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lewt Stat Generator</title>
	<link rel="stylesheet" href="../base.css">
	<link rel="stylesheet" href="stat.css">
</head>
<body>

<div id="fileupload">
	<input type="file">
</div>

<div id="form">

	<select name="job" data-bind="
					value: selectedStat,
					options: stats,
					optionsText: 'long',
					optionsValue: 'long',
					event: {change: changeSelected}"></select><button data-bind="">X</button>

	<div data-bind="foreach: stats">
		<div data-bind="visible: selected">
			<label for="short">Short Name: </label><input data-bind="value: short" class="small" name="short" type="text">
			<br><label for="long">Long Name: </label><input data-bind="value: long" name="long" type="text">
			<br><br>
			<label>Base: <input data-bind="checked: base" type="checkbox" value="base"></label>
		</div>
	</div>

	<button data-bind="event {click: save}">Save</button><br>
	<a data-bind="visible: saveLink, attr: {href: saveLink, download: 'stats.json'}">Right Click to download</a>
</div>

<script data-main="app/app" src="../lib/require.js"></script>

</body>
</html>
